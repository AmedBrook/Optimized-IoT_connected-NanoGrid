<!doctype html>
<html>

    <style>
        * {
	        -webkit-box-sizing: border-box;
	        box-sizing: border-box;
        }
        body {
	        background-color: #272b34;
	        font-family: 'Khula', sans-serif;
	        font-weight: 300;
	        color: white;
	        line-height: 1em;
	        margin: 0;
            padding: 2em 1em;
        }

        script.chart1 {
            float: right;
            align-content: center;
            padding: 5px;
            height: 200px;
            width: 500px;
            display: flex;
            flex-wrap: wrap;
  
        }

        script.chart2 {
            float: left;
            align-content: center;
            padding: 5px;
            height: 200px;
            width: 500px;
            display: flex;
            flex-wrap: wrap;

        }

        div.chart1 {
            size: 3cm;
            align-self: center;
        }
        div.chart2 {
            size: 3cm;
        }
        body.header {
            font-size: large;
            align-items: center;
        }
    </style>


    <body>
        <header>Meteoria Energy Dashbord</header>

        <h1 class="chart1">Power generated by the Genset</h1>
        <div id='chart1' class='chart1'”></div>
        <h1 class="chart2">Power from Genset to laod</h1>
        <div id='chart2' class='chart2'”></div>
    </body>


    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script type='text/javascript'>
        var graph1 = {{ graphJSON1 | safe }};
        Plotly.plot('chart1',graph1,{});
    </script>


    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script type='text/javascript'>
        var graph2 = {{ graphJSON2 | safe }};
        Plotly.plot('chart2',graph2,{});
    </script>


</html>
